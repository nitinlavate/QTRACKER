<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="main-div">
    <div class="bgimage">
      <img  src="registrationbgimage.webp" alt="bgimage" width="100%">
    </div>
    <h2  align="center" style="margin-top: 20px;"><span class="q">Q</span><span class="tracker">TRACKER</span></h2>
    <!-- form start here*******************8 -->
    <div class="form-div">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Password</label>
            <input type="text" class="form-control" id="Password">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Confirm Password</label>
            <input type="email" class="form-control" id="Confirm">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Phone No</label>
            <input type="text" class="form-control" id="phoneno">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Batch Code</label>
            <input type="email" class="form-control" id="batchcode">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
        <br><br>
        <a href="login.html">Existing User?</a>
      </form>
    </div>
  </div>
</body>
</html>
